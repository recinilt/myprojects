<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var blocked = false;
        try {
            var nu=window.open("https://www.youtube.com","_blank");
            if(nu==null){
                blocked=true;
            }
        } catch (ex) {
            blocked=true;
        }
        if(blocked){
            alert("page blocked");
        }
    </script>
</body>
</html>
