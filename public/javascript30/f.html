<body>
    <script>
        console.log(Math.pow(1.1 , 30));
        var poww = function(a,b){
            var result=1;
            for(var i=1;i<=b;i++){
                result= result * a;
            }
            return result;
        };
        console.log(poww(1.1,30));
    </script>
